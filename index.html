<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>素点計算ツール</title>
  <link rel="apple-touch-icon" type="image/png" href="apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="icon-192x192.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>素点計算ツール</h1>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <form class="diet_form">
      <dl>
          <dt>目標スコア</dt>
          <dd><input id="score" class="box" name="lastscore" placeholder="1億8000万"></dd>
          <dt>現在のレベル</dt>
          <dd><input id="level" type="number" class="box" name="level" placeholder="100"></dd>
          <p><input type="button" class="calc-btn" onclick="calc(lastscore.value, level.value);" value="計算"></p>

          <dt>素点</dt>
          <dd><input id="fastscore" class="box" readonly=""></dd>
          <dt>スコア追加15%あり</dt>
          <dd><input id="scorebonus" class="box" readonly=""></dd>
          <dt>レベルボーナス最大時</dt>
          <dd><input id="level100" class="box" readonly=""></dd>
      </dl>
  </form>
  <p>쿠키런 for Kakaoの素点計算ツールです。<br>
  到達したい目標スコアとプレイヤーレベルを入力すると<br>
  素点, ブーストアイテム使用時, レベル100時のスコアを表示します。<br>
  <span style="color: #ff0000">※入力データの保存にCookieを使用しています。<br>
  Cookieを保存しない設定をしていると入力データは保存されません。</span><br>
  使用可能表記: 億, 万, M<br>
  180M = 1億8000万<br>
  ※数値のみ入力でも計算可能です。<br>
  <span style="font-size: 12px; color: #FFF;">更新日:2024/04/14</span>
  </p></body>
</html>
