<h1>スコア計算表</h1>

<style>
.diet_form {
    background: #eaf4ff;
    padding: 10px 30px;
}
form dl dt {
    width: 200px;
    height: 40px;
    padding: 10px 0;
    line-height: 40px;
    float: left;
}
form dl dd {
    padding: 10px 0;
    margin: 0;
}
.box {
    box-sizing: border-box;
    width: 150px !important;
    height: 40px !important;
    margin: 0 !important;
    padding: 0 10px !important;
}
.calc-btn {
    width: 80px;
    height: 30px;
    border: 1px solid #333;
}
.calc-btn:hover {
    cursor: pointer;
}
</style>
<form class="diet_form">
    <dl>
        <dt>スコア：</dt>
        <dd><input type="number" class="box" name="lastscore"></dd>
        <dt>現在のレベル：</dt>
        <dd><input type="number" class="box" name="level"></dd>
        <p><input type="button" class="calc-btn" onclick="calc(lastscore.value, level.value);" value="計算"></p>
        
        <dt>素点：</dt>
        <dd><input id="fastscore" class="box" type="text" readonly=""></dd>
        <dt>レベル１００のスコア：</dt>
        <dd><input id="level100" class="box" type="text" readonly=""></dd>
    </dl>
</form>
<script>
    function calc(lastscore, level) {
        const fastscore_value = document.getElementById('fastscore').value = Math.round(fastscore_value + level);
        const level100_value = document.getElementById('level100').value = Math.round(level100_value);

    }
</script>
